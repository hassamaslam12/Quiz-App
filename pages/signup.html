<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class=" custom-container py-5">


      <div class="flex">
<h1 class="text-center my-4">
  SignUp Form
</h1>

  <div class="d-flex custom-inp my-4 p-2">
    <i class="bi bi-person-fill"></i>
    
    <input type="text" placeholder="Enter new Email" id="newEmail">
  </div>
  <div class="d-flex custom-inp  mt-4 mb-2 p-2">
    <i class="bi bi-lock-fill"></i>
    <input type="text" placeholder="Enter new Password" id="newPass">
  </div>
  <div class="d-flex custom-inp  mt-4 mb-2 p-2">
    
    <input type="text" placeholder="Enter your Full name" id="newName">
  </div>




<div class="custom-btn">
  <button onclick="register()">
    Sign Up
  </button>
</div>


<div class="signup">
  <p><a href="./login.html">login now</a></p>
</div>

</div>


    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script type="module" src="../app.js"></script>
  </body>
</html>
